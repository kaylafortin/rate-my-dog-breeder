<!doctype html>
   <html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate-My-Dog-Breeder</title>
    <link rel="stylesheet" href="../breeder-website/css/app.css" />
    <script src="../breeder-website/bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns">
        <h1>Rate My Dog Breeder</h1>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <h2>Find a Breeder</h2>
      </div>
    </div>
        <form>
          <div class="row">
            <div class="large-5 columns">
              <label>By Province</label>
              <select>
                <option value="husker">Husker</option>
                <option value="starbuck">Starbuck</option>
                <option value="hotdog">Hot Dog</option>
                <option value="apollo">Apollo</option>
              </select>
            </div>
            <div class="large-2 columns">
              <label>and/or</label>
             </div>
            <div class="large-5 columns">
              <label>By Breed</label>
              <select>
                <option value="husker">Husker</option>
                <option value="starbuck">Starbuck</option>
                <option value="hotdog">Hot Dog</option>
                <option value="apollo">Apollo</option>
              </select>
            </div>
          </div>
          <div class="row">
          <div class="large-12 columns">
          <a href="#" class="small round button">Round Button</a><br/> 
          </div>
          </div>
        </form>


    <script src="../breeder-website/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../breeder-website/bower_components/foundation/js/foundation.min.js"></script>
    <script src="../breeder-website/client/app-bundle.js"></script>
  </body>
</html>
